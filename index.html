<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <title>Dashboard Stats Card</title>
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <div class="users">
             <h4>Total Users</h4>
             <h2>3,450</h2>
             <p class="up">+70% <span>since last week</span>
             </p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div class="card">
            <div class="revenue">
              <h4>Revenue</h4>
              <h2>$2,500</h2>
              <p class="down">-25% <span>since last week</span></p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-sack-dollar"></i>
            </div>
        </div>
       <div class="card">
         <div class="growth">
           <h4>Growth</h4>
           <div class="icon">
                <i class="fa-solid fa-arrow-trend-down"></i>
            </div>
            <p class="down">-40% <span>since last week</span></p>
         </div>
         <div class="icon">
                <i class="fa-solid fa-chart-line"></i>
            </div>
       </div>
        <div class="card">
            <div class="order">
             <h4>Order</h4>
             <h2>436</h2>
             <p class="down">-20% <span>since last week</span></p>
           </div>
           <div class="icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </div>
</body>
</html>
